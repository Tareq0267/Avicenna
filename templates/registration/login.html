{% extends "base.html" %}

{% block content %}
<div class="login-wrapper">
  <div class="login-card">
    <!-- Icon with gradient background -->
    <div class="login-icon-wrapper">
      <div class="login-icon">
        <i class="bi bi-person-check"></i>
      </div>
    </div>
    
    <!-- Header -->
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Sign in to continue to Avicenna</p>
    </div>
    
    <!-- Form -->
    <form method="post" autocomplete="off" class="login-form">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="id_username" class="form-label">
          <i class="bi bi-person me-1"></i>Username
        </label>
        <input type="text" name="username" autofocus required maxlength="150" 
               class="form-control" id="id_username" placeholder="Enter your username">
      </div>
      
      <div class="mb-4">
        <label for="id_password" class="form-label">
          <i class="bi bi-lock me-1"></i>Password
        </label>
        <input type="password" name="password" required 
               class="form-control" id="id_password" placeholder="Enter your password">
      </div>
      
      {% if form.non_field_errors %}
        <div class="alert alert-danger d-flex align-items-center py-2 mb-3">
          <i class="bi bi-exclamation-circle me-2"></i>
          <span>{{ form.non_field_errors|striptags }}</span>
        </div>
      {% endif %}
      
      <button type="submit" class="btn btn-login w-100">
        <span>Sign In</span>
        <i class="bi bi-arrow-right ms-2"></i>
      </button>
    </form>
    
    <!-- Footer -->
    <div class="login-footer">
      <span class="brand-icon">ðŸ’ª</span>
      <span>Avicenna Health Tracker</span>
    </div>
  </div>
</div>

<style>
  .login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 120px);
    padding: 2rem 1rem;
  }
  
  .login-card {
    width: 100%;
    max-width: 400px;
    background: var(--card-bg, #ffffff);
    border: 1px solid var(--border, #e9ecef);
    border-radius: 1.25rem;
    padding: 2.5rem 2rem;
    box-shadow: 0 4px 24px rgba(99, 102, 241, 0.08), 0 1px 3px rgba(0, 0, 0, 0.04);
  }
  
  .login-icon-wrapper {
    display: flex;
    justify-content: center;
    margin-bottom: 1.5rem;
  }
  
  .login-icon {
    width: 72px;
    height: 72px;
    border-radius: 1rem;
    background: linear-gradient(135deg, #6366f1, #818cf8);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    color: #fff;
    box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
  }
  
  .login-header {
    text-align: center;
    margin-bottom: 2rem;
  }
  
  .login-header h2 {
    font-weight: 700;
    font-size: 1.5rem;
    color: var(--text, #1f2937);
    margin-bottom: 0.5rem;
  }
  
  .login-header p {
    color: var(--text-muted, #6b7280);
    font-size: 0.9rem;
    margin: 0;
  }
  
  .login-form .form-label {
    font-size: 0.85rem;
    font-weight: 500;
    color: var(--text-muted, #6b7280);
    margin-bottom: 0.5rem;
  }
  
  .login-form .form-control {
    border: 1px solid var(--border, #e9ecef);
    border-radius: 0.75rem;
    padding: 0.75rem 1rem;
    font-size: 0.95rem;
    transition: border-color 0.2s, box-shadow 0.2s;
  }
  
  .login-form .form-control:focus {
    border-color: var(--primary, #6366f1);
    box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
  }
  
  .login-form .form-control::placeholder {
    color: #9ca3af;
    font-size: 0.9rem;
  }
  
  .btn-login {
    background: linear-gradient(135deg, #6366f1, #818cf8);
    border: none;
    color: #fff;
    font-weight: 600;
    font-size: 1rem;
    padding: 0.875rem 1.5rem;
    border-radius: 0.75rem;
    transition: transform 0.2s, box-shadow 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(99, 102, 241, 0.35);
    color: #fff;
  }
  
  .btn-login:active {
    transform: translateY(0);
  }
  
  .login-footer {
    margin-top: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid var(--border, #e9ecef);
    text-align: center;
    color: var(--text-muted, #6b7280);
    font-size: 0.85rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
  }
  
  .login-footer .brand-icon {
    font-size: 1.1rem;
  }
  
  /* Alert styling */
  .alert-danger {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.2);
    color: #dc2626;
    border-radius: 0.75rem;
    font-size: 0.875rem;
  }
  
  /* Mobile responsive */
  @media (max-width: 576px) {
    .login-wrapper {
      padding: 1rem;
    }
    
    .login-card {
      padding: 2rem 1.5rem;
      border-radius: 1rem;
    }
    
    .login-icon {
      width: 64px;
      height: 64px;
      font-size: 1.75rem;
    }
    
    .login-header h2 {
      font-size: 1.35rem;
    }
  }
</style>
{% endblock %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Avicenna Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/tracker/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><span class="brand-icon">ðŸ’ª</span>Avicenna</a>
        
        <!-- Right side: buttons + toggler -->
        <div class="d-flex align-items-center gap-1 ms-auto">
          <button type="button" class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#importJsonModal">
            <i class="bi bi-upload"></i><span class="d-none d-sm-inline ms-1">Import</span>
          </button>
          <button type="button" class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#addWeightModal">
            <i class="bi bi-plus-circle"></i><span class="d-none d-sm-inline ms-1">Weight</span>
          </button>
          <button class="navbar-toggler d-lg-none ms-1" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        
        <div class="collapse navbar-collapse" id="navContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/tracker/dashboard/"><i class="bi bi-grid me-1"></i>Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/"><i class="bi bi-gear me-1"></i>Admin</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
